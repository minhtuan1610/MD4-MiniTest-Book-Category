<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete book</title>
</head>
<body>
<h1>Delete customer</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/books">Back to list of books</a>
</p>
<form method="post" th:action="@{/delete-book}" th:object="${deleteBook}">
    <input name="id" th:field="*{id}" th:type="hidden">
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="${deleteBook.name}"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td th:text="${deleteBook.price}"></td>
        </tr>
        <tr>
            <td>Author:</td>
            <td th:text="${deleteBook.author}"></td>
        </tr>
        <tr>
            <td>Category:</td>
            <td th:text="${deleteBook.category.name}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete book"></td>
        </tr>
    </table>
</form>
</body>
</html>
